<ion-view view-title="RECEIVE INVITATION">
    <ion-nav-title>
        <img class="title-image" src="img/logo.png" />
    </ion-nav-title>
    <ion-content padding="10">
        <div class="padding"></div>
        <div>
            <div class="row header">
                <div class="col">Username</div>
                <div class="col">Group Name</div>
                <div class="col">Action</div>
            </div>
            <div class="row" ng-repeat="data in invite">
                <div class="col">{{data.u_username}}</div>
                <div class="col">{{data.g_name}}</div>
                <div class="col"><button class="button button-small" ng-click="acceptInvitation(data.inv_id,data.inv_group)">Accept</button></div>
            </div>
        </div>
    </ion-content>
</ion-view>
